<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} - {{ project.description }}</li>  <!-- Display project name and description -->
        {% empty %}
            <li>No projects available.</li>  <!-- Display a message if there are no projects -->
        {% endfor %}
    </ul>
</body>
</html>
